        <title>Soal 2</title>
    </head>

    <body>
        <script>
            let prima = (angka) => {
                let dvd = 0;
                for (let i=1; i <= angka; i++){
                    if(angka%i == 0){
                        dvd++;
                    }
                }
            }
            let input = prompt("Bilangan yang ingin di cek: ");
            if(dvd < 20){
                document.write("Bilangan " + input + " adalah bilangan prima")
            }
            else {
                document.write("Bilangan " + input + " adalah bukan bilangan prima")
            }
        </script>
    </body>
</html>
