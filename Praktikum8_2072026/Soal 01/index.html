<!DOCTYPE html>

    </head>

    <body>
        <script>
            function faktor(a) {
                if (a == 0) {
                    return 1;
                }

                else {
                    return a * faktor(a - 1);
                }
            }

            let angka = prompt("Bilangan inputan : ");
            if (angka >= 0) {
                let hasil = faktor(angka);
                document.write("Hasil dari " + angka + "! adalah " + hasil)
            }
        </script>
    </body>
</html>
